# infrastructure/docker-compose.yml
# This file defines the services for your local development environment.
# Place this file in your 'infrastructure/' directory at the root of your monorepo.

version: '3.8' # Specify Docker Compose file format version

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0 # Using a stable Confluent Zookeeper image
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181" # Map host port 2181 to container port 2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data # Persistent data volume for Zookeeper
      - zookeeper-log:/var/lib/zookeeper/log   # Persistent log volume for Zookeeper

  kafka:
    image: confluentinc/cp-kafka:7.6.0 # Using a stable Confluent Kafka image
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092" # Map host port 9092 to container port 9092 (for external clients like your Node.js app)
      - "9093:9093" # Listener for inter-broker communication (if you had multiple Kafka brokers)
    environment:
      KAFKA_BROKER_ID: 1 # Unique ID for this Kafka broker
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181 # Connect to the Zookeeper service by its hostname
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092 # ADDED THIS LINE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1 # For single-broker setup, set to 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data # Persistent data volume for Kafka
    depends_on: # Ensure Zookeeper starts before Kafka
      - zookeeper

volumes:
  zookeeper-data: # Define the named volume for Zookeeper data
  zookeeper-log:  # Define the named volume for Zookeeper logs
  kafka-data:     # Define the named volume for Kafka data
